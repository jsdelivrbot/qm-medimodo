<template id="carousel">
    <div class="modal fade" id="modal" style="position: fixed;left: 10%;top: 10%;bottom: 10%;width: auto;margin: 0px;right: 10%;">
        <div class="modal-header">
            <h3>&nbsp;<a href="#" class="close" data-dismiss="modal">&times;</a></h3>
        </div>
        <div class="modal-body" style="overflow:hidden;position: absolute;left: 0px;right: 0px;">
            <div id="photosCarousel" class="carousel">
                <div class="carousel-inner">
                    {{#photos}}
                    <div id="photo-{{id}}" style="text-align:center;" class="item{{#active}} active{{/active}}" style="overflow:none">
                        <img style="display:inline-block" src="{{photoUrl}}">
                    </div>
                    {{/photos}}
                </div>
                {{#includeNav}}
                <a class="carousel-control left" href="#photosCarousel" data-slide="prev">&lsaquo;</a>
                <a class="carousel-control right" href="#photosCarousel" data-slide="next">&rsaquo;</a>
                {{/includeNav}}
            </div>
        </div>
        <div class="modal-footer" style="position: absolute;bottom: 0;left: 0;right: 0;">
            <button class="btn" onclick="App.closeModal();">Close</button>
        </div>
    </div>
</template>
<template id="thumbnailGroup">
    <hr>
    <div>
        {{date}}
    </div>
    <div class='thumbnailGroup'>
        {{#photos}}
        <img id="photo-{{id}}" src="{{photoUrl}}" class="photoThumbnail">
        {{/photos}}
    </div>
</template>
