<div class="modal" id="loginModal">
	<div class="login-back1"></div>
	<div class="login-back2"></div>
	<div class="cont cf" style="margin:18px">
		<button type="button" class="close" data-dismiss="modal">&times;</button>
   		<div class="oauth_providers">
        	<a href="/oauth/token?provider=google">
        		<img src="imgs/authentication/google.png"/>
        	</a>
        	<a href="/oauth/token?provider=facebook">
        		<img src="imgs/authentication/facebook.png"/>
        	</a>
        	<a href="/oauth/token?provider=twitter">
        		<img src="imgs/authentication/twitter.png"/>
        	</a>
        	<a href="/oauth/token?provider=yahoo">
        		<img src="imgs/authentication/yahoo.png"/>
        	</a>
        </div>
        <form method="post" action="/signIn" id="loginForm">
            <input title="Email" autocorrect="off" autocapitalize="off" autocomplete="on" 
	            onkeypress="if(event.which==13) document.forms[0].submit();" id="f_username" name="f_username" 
	            placeholder="Email" value='' type="text">
            <br/>
            <input title="Password" value="" onkeypress="if(event.which==13) document.forms[0].submit();" id="f_password" name="f_password" placeholder="Password" type="password"/>
            <br/>
            <input type="submit" value="Submit" class="btn " />
            <input type="hidden" name="login[_csrf_token]" value="965e5cf220b402ba98a8344266bb804d" id="login__csrf_token" />      </form>

       		<form method="post" action="support/sendResetRequest" style="display:none" id="recoverForm">

            <input title="Enter your email" type="text" name="recover[email]" id="recover_email" placeholder="Enter your email"/>
            <input type="submit" class="btn" value="Submit">
            <input type="hidden" name="recover[_csrf_token]" value="ebb981ef2ee1ad730d0e676d2af2336c" id="recover__csrf_token" />
        </form>
        <p id="recoverPasswordFeedback" style="display:none;" class="sysInfo">A confirmation link has been emailed to you_XXX</p>
        <p><a href="#" id="registerAccount">Register an account</a> &middot; <a href="#" id="lostPasswdLink">Forgot your password?</a></p>
    </div>
</div></html>
